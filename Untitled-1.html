<style>
body {
  font-family: Arial, sans-serif;
  background: #ff00ff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px;
}
.card {
  width: 300px;
  height: 500px;
  perspective: 1000px;
  margin: 10px;
  cursor: pointer;
  position: relative;
  opacity: 0;
  transform: scale(0.9);
  transition: opacity 0.5s ease, transform 0.5s ease;
}
.card.show {
  opacity: 1;
  transform: scale(1);
}
.inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.card.flipped .inner {
  transform: rotateY(180deg);
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(247, 58, 174, 0.781);
}
.front {
  background:pink;
  font-size: 60px;
}
.back {
  background: #4CAF50;
  color:  peachpuff;
  font-size: 20px;
  transform: rotateY(180deg);
  text-align: center;
  padding: 10px;
  flex-direction: column;
}
button {
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 16px;
  background: #eb4b80;
  color: pink;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background: #c24f7f;
}
.btn-group {
  display: flex;
  gap: 10px;
  margin-top: 10px;
  justify-content: center;
}
</style>
</head>
<body>


<div id="cardContainer"></div>


<div class="btn-group">
  <button id="nextBtn">DARAACHIIX</button>
  <button id="shuffleBtn">XOLIJ GARGAX</button>
</div>


<script>

  ["弟弟", "dì di", "эрэгтэй дүү"],
  ["妹妹", "mèi mei", "эмэгтэй дүү"],

  ["五", "wǔ", "тав"],
  ["六", "liù", "зургаа"],
  ["七", "qī", "долоо"],
  ["八", "bā", "найм"],
  ["九", "jiǔ", "ес"],
  ["十", "shí", "арав"],
  ["百", "bǎi", "зуу"],

  ["什么", "shénme", "юу"],

  ["中国", "zhōngguó", "хятад"],
  ["美国", "měiguó", "америк"],
  ["蒙古国", "měnggǔguó", "монгол"],
  ["书", "shū", "ном"],
  ["这", "zhè", "энэ"],
  ["那", "nà", "тэр"],
  ["哪里", "nǎlǐ", "хаана"],
  ["谁", "shéi", "хэн"],
  ["的", "de", "өмчлөх"],
  ["汉语", "hanyǔ", "хятад хэл"],
  ["呢", "ne", "харин"],
  ["同学", "tóngxué", "ангийн хүүхэд"],
  ["朋友", "péngyǒu", "найз"],
];

let currentIndex = 0;

const cardContainer = document.getElementById("cardContainer");

function showCard(index) {
  cardContainer.innerHTML = "";
  const [char, pinyin, meaning] = cardsData[index];
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="inner">
      <div class="front">${char}</div>
      <div class="back"><p>${pinyin}</p><p>${meaning}</p></div>
    </div>
  `;
  card.onclick = () => card.classList.toggle("flipped");
  cardContainer.appendChild(card);

  
  setTimeout(() => {
    card.classList.add("show");
  }, 50);
}


function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

document.getElementById("nextBtn").onclick = () => {
  currentIndex++;
  if (currentIndex >= cardsData.length) {
    currentIndex = 0;
  }
  showCard(currentIndex);
};

document.getElementById("shuffleBtn").onclick = () => {
  shuffleArray(cardsData);
  currentIndex = 0;
  showCard(currentIndex);
};


showCard(currentIndex);
</script>

</body>
